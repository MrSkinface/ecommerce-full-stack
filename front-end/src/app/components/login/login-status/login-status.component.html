<div class="login-status-header">

  <ng-container *ngIf="(isAuthenticated$ | async) === false; else signout">
    <button routerLink="/login" class="security-btn">Login</button>
  </ng-container>

  <ng-template #signout>
    <div  *ngIf="name$ | async as name" class="login-status-user-info">
      Welcome back {{ name }}!
    </div>
    <button (click)="logout()" class="security-btn">Logout</button>
  </ng-template>

  <button routerLink="/members" class="security-btn">Member</button>

</div>
