<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let item of order.items">
                    <td>
                        <img src="{{ item.imageUrl }}" class="img-responsive" width="150px">
                    </td>
                    <td>
                        <p>{{ item.name }}</p>
                        <p>{{ item.unitPrice | currency:'USD' }}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity:</label>

                            <div class="row no-gutters">

                                <div class="col ml-4 mr-2">
                                    {{ item.quantity }}
                                </div>

                            </div>

                        </div>

                        <p class="mt-2">Sub-total: {{ item.quantity * item.unitPrice | currency:'USD' }}</p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td><b>Total Quantity: {{ order.totalQuantity }}</b>
                        <b>Total Price: {{ order.totalPrice | currency:'USD' }}</b><br>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
