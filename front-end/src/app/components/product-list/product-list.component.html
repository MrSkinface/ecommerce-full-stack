<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!--looping data-->
        <div *ngFor="let product of list" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imgUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <div *ngIf="list?.length == 0" role="alert" class="alert alert-warning col-md-12">
          No products were found
        </div>

      </div>

      <!-- footer pagination start -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">

              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="currentPage"
                                [pageSize]="pageSize"
                                [collectionSize]="totalSize"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="handleList()">
                </ngb-pagination>
              </div>

              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page size </span>
                <select (change)="changePageSize($event)">
                  <option>5</option>
                  <option selected="true">{{ defaultPageSize }}</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- footer pagination end -->

    </div>
  </div>
</div>
