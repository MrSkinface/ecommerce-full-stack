<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!--looping data-->
        <div *ngFor="let product of list" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imgUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <div *ngIf="list?.length == 0" role="alert" class="alert alert-warning col-md-12">
          No products were found
        </div>

      </div>
    </div>
  </div>
</div>
